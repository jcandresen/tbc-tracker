<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Priest Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
    <script src="https://wowjs.zamimg.com/js/tooltips.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shadow Priest Progression</h1>
            <p class="subtitle">TBC Anniversary Edition</p>
            <nav class="topnav">
                <a href="#pre-raid-list">Pre-Raid</a>
                <a href="#p1-list">Phase 1</a>
                <a href="#rep-list">Reputations</a>
            </nav>
            <div class="controls">
                <button id="btn-export" class="btn">Export checklist</button>
                <button id="btn-import" class="btn btn-ghost">Import checklist</button>
            </div>
        </header>

        <section id="pre-raid-list" class="section-card">
            <h2>Pre-Raid BiS</h2>
            <div class="checklist" id="pre-raid-list-inner"></div>
        </section>

        <section id="p1-list" class="section-card">
            <h2>Phase 1 BiS (Raids)</h2>
            <div class="checklist" id="p1-list-inner"></div>
        </section>

        <section id="rep-list" class="section-card">
            <h2>Required Reputations</h2>
            <div class="checklist" id="rep-list-inner"></div>
        </section>
    </div>

    <div id="import-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h3>Import checklist JSON</h3>
            <p>Paste JSON exported from another device and click <strong>Import</strong>.</p>
            <textarea id="import-text" rows="6" placeholder='{"item-24266":true,...}'></textarea>
            <div class="modal-actions">
                <button id="do-import" class="btn">Import</button>
                <button id="copy-export" class="btn btn-ghost">Copy current export</button>
                <button id="close-import" class="btn btn-link">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
